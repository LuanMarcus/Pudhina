<header class="header">
<div class="navigation">
<a href="{{ '/' | prepend: site.baseurl }}" class="logo">{{ site.title }}</a>
<ul class="menu">
<li class="menu__entry"><a href="{{ '/introducao' | prepend: site.baseurl }}">Introdução</a></li>
<li class="menu__entry"><a href="{{ '/cartilha' | prepend: site.baseurl }}">Cartilha Água na Educação</a></li>
<li class="menu__entry"><a href="{{ '/planos' | prepend: site.baseurl }}">Planos de Aula</a></li>
<li class="menu__entry"><a href="{{ '/colabore' | prepend: site.baseurl }}">Colabore!</a></li>
<li class="menu__entry"><a href="{{ '/sobre' | prepend: site.baseurl }}">Autor</a></li>
</ul>
</div>
<ul class="social-links">
{% if site.author.email %}
<a href="mailto:{{ site.author.email }}" class="social-links__entry" target="_blank">
<i class="fa fa-envelope-square"></i>
</a>
{% endif %}
{% if site.author.github %}
<a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
<i class="fa fa-github"></i>
</a>
{% endif %}
{% if site.author.linkedin %}
<a href="https://in.linkedin.com/in/{{ site.author.linkedin }}" class="social-links__entry" target="_blank">
<i class="fa fa-linkedin"></i>
</a>
{% endif %}
</ul>
</header>
